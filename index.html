
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Webstites by Patrick Schubert">
    <meta name="author" content="Patrick Schubert">
    <link rel="icon" href="../../favicon.ico">

    <title>Patrick | Schubert Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="src/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="src/css/style.css" rel="stylesheet">

    <!-- Main Bookmarker Script -->
    <script src="src/js/main1.js" defer></script>
  </head>

  <body onload="fetchBookmarks()">
  <!--  <body> -->

    
    <div class="container">
      <header class="container">
        <h3 class="text-muted">Website Bookmarker</h3>
      </header>
          
      <main class="container bg-light py-3">
        <h1>Bookmark your favorit Sites</h1>
        <form id="myForm">
            <!-- <div class="container-fluid"> -->
              <div class="form-group mb-3">
                  
                  <label class="form-label" for="siteName">Website Name</label>
                  <input type="text" class="form-control" id="siteName" placeholder="Name of the web page">
                  
              </div>
                  
              <div class="form-group mb-3">
                  
                  <label class="form-label" for="siteUrl">Web Page URL</label>
                  <input type="url" class="form-control" id="siteUrl" placeholder="https://pschubert.000webhostapp.com">

              </div>
            <!-- </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
      </main>

      <div class="py-4">
        <div class="row">
          <div class="col-lg-12">
            <div id="bookmarksResults" class="py-3">
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Patrick | Schubert Site Bookmarker</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
